version: "3.9"

services:
  web:
    build: .
    image: nuxt-ep-app:latest
    container_name: nuxt-ep-app
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - MONGO_URI=${MONGO_URI}
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
    expose:
      - "3000"
    # 使容器内可解析 host.docker.internal 指向宿主机
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # 可选的 Mongo 服务：部署脚本在检测端口未开放时会独立启动它
  mongo:
    image: mongo:6
    container_name: nuxt-ep-mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASS}
    ports:
      - "${MONGO_PORT:-3004}:27017"
    volumes:
      - ./mongo_data:/data/db
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nuxt-ep-nginx
    ports:
      - "8080:8080"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - mongo
      - web
    restart: unless-stopped
